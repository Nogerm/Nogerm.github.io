<!DOCTYPE html>
<html lang="en">
    <head>
				<script src="bt.js"></script>
				<script src="https://d3js.org/d3.v5.min.js"></script>
    </head>
    <body>
				<div>
					<input id="service" type="text" list="services" autofocus="" placeholder="Bluetooth Service">
					<input id="name" type="text" placeholder="Device Name">
					<input id="namePrefix" type="text" placeholder="Device Name Prefix">
					<input type="button" value="Scan" onclick=onScanButtonClick()>
					<input type="button" value="Disconnect" onclick=onDisconnectButtonClick()>
					<input type="button" value="Reconnect" onclick=onReconnectButtonClick()>
				</div>
				<div>
					<form id="send-form">
						<input id="input" type="text">
						<button type="submit">Send</button>
					</form>
				</div>
				
    </body>
</html>
